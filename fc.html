<html>
  <head>
    <script src="https://unpkg.com/konva@4.1.0/konva.min.js"></script>
    <script src="Space.js"></script>

    <meta charset="utf-8" />
    <title>FlowChart</title>
    <link rel="stylesheet" type="text/css" href="mn.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

    </style>
  </head>
  <body>
    
    <div id="container" style="background: lightgrey;" ></div>

    <script>
      var width = window.innerWidth;
      var height = 800;

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height
      });
    
      Konva.captureTouchEventsEnabled = true;


    </script>

<div id="tools">

    <ul id="tl">

            <li><button onclick="addrecta()">Rectangle</button><input placeholder="Text for it(short)" id="Txt" maxlength="8" size="12"></li>
            
            <li><button onclick="addPointV()">Vertical Line</button><input placeholder="Size"  id="siz" type="number" max="10" min="1"></li>

            <li><button onclick="addStart('Start','cyan')">Start</button></li>
            
            <li><button onclick="addStart(' End ','teal')">End</button></li>

            <li><button onclick="addCnct()">Connector</button></li>

            <li><button onclick="addPrllo()">Data</button><input placeholder="Text for it(short)" id="pTxt" maxlength="8" size="12"></li>

            <li><button onclick="addDim()">Decision</button><input placeholder="Text for it(short)" id="dTxt" maxlength="8" size="12"></li>




    </ul>

</div>
<h3 style="text-align:center; margin-bottom: auto; font-family: monospace; ">V1.0</h3>

</html>
